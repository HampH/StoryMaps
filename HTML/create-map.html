<!DOCTYPE html>
<html lang="EN-en SV-sv">
<head>
    <title>Map-app</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../create-map.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<input id="pac-input" class="controls" type="text" placeholder="What are you looking for?">

<div id="map"></div>

<div class="menu">

    <div class="top-click">
        <a href="index.html"> <i class="fas fa-chevron-left"></i> Browse more StoryMaps</a>
    </div>
    <div class="step-title">
       <!-- {{ input.one }}
        {{ input.two }} -->
    </div>

    <div class="my-buttons">
        <button id="myBtn-1">Add step</button>

        <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>



        </div>
    </div>
        <script>

    let modal = document.getElementById('myModal');
    let btn = document.getElementById("myBtn-1");
    let span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display = "block";
    },
    span.onclick = function() {
        modal.style.display = "none";
    },
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }}

</script>
</div>
</div>
<script src="../index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaNv0j-dS57AWtwnTJ93mWIXJrINNZg4w&libraries=places&callback=initMap" async defer></script>
</body>
</html>
